<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            align-items: center;
            justify-content: center;
            background: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h3{
            color: #a021c1;
            font-size: 35px;
            padding: 10px;
            border-bottom: 3px solid #e4aff2;
            font-family: 'Rowdies' cursive;
        }
        input{
            align-items: center;
            justify-content: center;
            display: flex;
            text-align: center;
            border: none;
            border-bottom: 3px solid #e4aff2;
            background: black;
            color: #a021c1;
            font-family: 'Rowdies' cursive;
        }

        input [type="submit"]
         {
            position: relative;
            border: 2px solid #e4aff2;
            color: #a021c1;
            margin-top: 25px;
            width: 300px;
            transition: 0.5s;
        }

        input [type="submit"]:hover{
            background: #e4aff2;
            text-transform: uppercase;
        }

 

    </style>
</head>
<body>
    <h3>LOGIN</h3>
    <input type="text" placeholder="Username">
    <br><br>
    <input type="password" placeholder="Password">
    <br><br>
    <input type="submit" value="LOGIN">

    
</body>
</html>
